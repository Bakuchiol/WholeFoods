<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Whole Foods</title>
</head>
<body>
    <!-- nav logo-->
    <div class="navBar">
        <!-- logo -->
        <div class="logo">
            <img src="wholefoods.svg" alt="">
        </div>

        <!-- list -->
        <div class="lists">
        <div class="list">
            <ul>
                <li>Browse Products</li>
                <li>Order Online</li>
                <li>Recipes</li>
                <li>Weekly Sales</li>
                <li>Find a Store</li>
            </ul>
        </div>
        

        <div class="searchBar">
        <!-- search list login -->
        <div class="search">
                <img src="search.svg" alt="" class="searchIcon">
                <input type="text" class="box" placeholder="Search">
        </div>

        <div class="logIn">
            <div class="listIcon">
            <img src="navList.svg" alt="" class="navList">
            <p>List</p>
            </div>
            <p>Login</p>
        </div>
        </div>
        </div>
    </div>

    <!-- find a store -->
    <div class="store">
        <p>Find a Store</p>
        <img src="arrow.svg" alt="">
    </div>

    <script src="app.js"></script>
</body>
</html>
